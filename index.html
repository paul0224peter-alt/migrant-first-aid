    <script>
        let currentLang = 'zh';
        let metroInterval = null;

async function loadGuide(lang) {
    currentLang = lang;
    try {
        const response = await fetch(`https://migrant-first-aid.onrender.com/guide/${lang}`);
        const data = await response.json();

        document.getElementById('step1').innerText = data.steps[0].text;
        document.getElementById('img1').src = `https://migrant-first-aid.onrender.com${data.steps[0].img}`;
        document.getElementById('img1').style.display = 'block';

        document.getElementById('step2').innerText = data.steps[1].text;
        document.getElementById('img2').src = `https://migrant-first-aid.onrender.com${data.steps[1].img}`;
        document.getElementById('img2').style.display = 'block';

    } catch (error) {
        console.error("éŒ¯èª¤ç´°ç¯€:", error);
    }
}
let synth = window.speechSynthesis;
let currentUtterance = null; // ä¿æŒå–®ä¸€ç‰©ä»¶å¼•ç”¨

function speakText() {
    // 1. å¾¹åº•åœæ­¢ä¸¦æ¸…é™¤å…ˆå‰æ‰€æœ‰èªéŸ³ç‹€æ…‹
    synth.cancel();
    
    // å»¶é² 50 æ¯«ç§’å†é–‹å§‹ï¼Œçµ¦æ‰‹æ©Ÿç³»çµ±é‡‹æ”¾è¨˜æ†¶é«”çš„æ™‚é–“
    setTimeout(() => {
        const title = document.getElementById('title').innerText;
        const s1 = document.getElementById('step1').innerText;
        const s2 = document.getElementById('step2').innerText;
        
        // 2. æ–‡å­—é è™•ç†ï¼šå°‡æ•¸å­—è½‰ç‚ºæ›´å¥½å”¸çš„æ ¼å¼ï¼Œä¸¦ç”¨ç©ºæ ¼ç”¢ç”Ÿåœé “
        let processedText = `${title}ã€‚ ${s1}ã€‚ ${s2}`;
        
        if (currentLang === 'zh') {
            processedText = processedText
                .replace(/CPR/gi, "è¥¿çš®é˜¿")
                .replace(/119/g, "ä¸€ ä¸€ ä¹")
                .replace(/ï¼Œ/g, " ï¼Œ ")
                .replace(/ã€‚/g, " ã€‚ ");
        }

        // 3. å»ºç«‹èªéŸ³ç‰©ä»¶
        currentUtterance = new SpeechSynthesisUtterance(processedText);
        
        const langMap = { 'zh': 'zh-TW', 'vi': 'vi-VN', 'id': 'id-ID', 'th': 'th-TH' };
        currentUtterance.lang = langMap[currentLang];
        
        // 4. è¨­å®šç©©å®šåƒæ•¸
        currentUtterance.rate = (currentLang === 'zh') ? 0.75 : 0.85; // å†æ”¾æ…¢ä¸€é»é»å¢åŠ ç©©å®šåº¦
        currentUtterance.pitch = 1.0;
        currentUtterance.volume = 1.0;

        // 5. ä¿®æ­£æ‰‹æ©Ÿç«¯æ–·æ°£è£œä¸
        let keepAlive = null;
        currentUtterance.onstart = () => {
            keepAlive = setInterval(() => {
                if (synth.speaking) {
                    synth.pause();
                    synth.resume();
                } else {
                    clearInterval(keepAlive);
                }
            }, 5000); // ç¸®çŸ­ç‚º 5 ç§’æª¢æŸ¥ä¸€æ¬¡
        };

        currentUtterance.onend = () => {
            if (keepAlive) clearInterval(keepAlive);
        };

        // 6. åŸ·è¡Œ
        synth.speak(currentUtterance);
    }, 50);
}
        // 3. ç¯€å¥å™¨é–‹é—œ
        function toggleMetronome() {
            const btn = document.getElementById('metro-btn');

            if (metroInterval) {
                clearInterval(metroInterval);
                metroInterval = null;
                btn.innerText = "é–‹å§‹ç¯€å¥\n(START)";
                btn.style.backgroundColor = "#ff4444";
            } else {
                const bpm = 110;
                const ms = 60000 / bpm;
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                metroInterval = setInterval(playBeep, ms);
                btn.innerText = "åœæ­¢ç¯€å¥\n(STOP)";
                btn.style.backgroundColor = "#333";
            }
        }

        // 4. ç™¼å‡ºå—¶è²
        function playBeep() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }
